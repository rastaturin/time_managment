<h1>Please sign in</h1>

<form class="form-signin" ng-submit="login()">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
