<h1>Registration</h1>
<form class="form-signin" role="form" ng-submit="register()" id="registerForm">
    <label for="inputEmail">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value="" ng-model="user.email">
    <label for="inputName">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus value="" ng-model="user.name">
    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required value="" ng-model="user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
</form>

<div id="thanks" style="display:none">
    Thank you for registration! <a href="#login" class="btn btn-default">Login</a>
</div>
